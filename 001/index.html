<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule o financiamento</title>
</head>
<body>
    <main>
       <h1>Financie seu carro</h1>
       <form action="salvar.php" method="get" onsubmit="return financie()">
            <label for="model">Qual o modelo do carro?</label>
            <input type="text" name="model" id="model">

            <br><label for="price">Qual o preço total do carro?</label>
            <input type="number" name="price" id="price">

            <br><label for="parcels">Qual a quantidade de parcelas a pagar?</label>
            <input type="number" name="parcels" id="parcels" min="0" max="36">
            <br><input type="submit" value="Analisar">
       </form>
       <p id="res"></p>
    </main>
    <script>
        function financie() {
            let model = document.getElementById("model")
            let price = Number(document.getElementById("price").value)
            let parcels = Number(document.getElementById("parcels").value)
            let parc = price / parcels
            let res = document.getElementById("res")

            if (parcels <= 4) {
                res.innerHTML = `Você vai pagar R$${price} em ${parcels} parcelas de R$${parc}`
            }
            else if (parcels <= 5 && parcels <= 12) {
                let porc = price * 25 / 100
                let total = price + porc
                res.innerHTML = `Você vai pagar R$${total} em ${parcels} parcelas de R$${parc}`
            }
            else if (parcels <= 13 && parcels <=24) {
                let porc = price * 60 / 100
                let total = price + porc 
                res.innerHTML = `Você vai pagar R$${total} em ${parcels} parcelas de R$${parc}`
            }
            else if (parcels >= 24 && parcels <= 36) {
                let porc = price * 80 / 100
                let total = price + porc 
                res.innerHTML = `Você vai pagar R$${total} em ${parcels} parcelas de R$${parc}`
            }
            return false
        }
        
    </script>
</body>
</html>
